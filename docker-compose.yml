services:
  rabbitmq:
    image: rabbitmq:4-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 30s
      timeout: 10s
      retries: 10
  qdrant:
    image: qdrant/qdrant:v1.15-gpu-nvidia
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage

  api:
    build: ./api
    ports:
      - "8000:8000"
    depends_on:
      rabbitmq:
        condition: service_healthy
      qdrant:
        condition: service_started

  worker:
    build: ./worker
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      rabbitmq:
        condition: service_healthy
      qdrant:
        condition: service_started
      
volumes:
  qdrant_storage: